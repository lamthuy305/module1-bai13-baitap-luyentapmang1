<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [1,2,3,4,5,6];
    let arr2 = [7,8,9,10];

    // let newArr = arr1.concat(arr2);

    let newArr = [];
    for (let i = 0 ; i < arr1.length ; i++) {
        newArr[i] = arr1[i];
    }
    for (let j = 0 ; j < arr2.length ; j++) {
        newArr[arr1.length + j] = arr2[j];
    }
    document.write(newArr);

</script>
</body>
</html>
