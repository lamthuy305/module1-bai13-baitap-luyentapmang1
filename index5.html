<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [5,2,14,-4,-5,6,21,-9,52,1,45,15,20,1,3,10];
    let count = 0;
    for (let i = 0 ; i < arr.length ; i++) {
        if (arr[i] < 0) {
            count ++;
        }
    }
    document.write("Có " + count + " phần tử là số âm");
</script>
</body>
</html>
